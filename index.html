<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printed Table Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">3D Printed Table Components</h1>
        <div class="mb-3">
            <label for="width" class="form-label">Width in Frames:</label>
            <input type="number" class="form-control" id="width" min="2">
        </div>
        <div class="mb-3">
            <label for="length" class="form-label">Length in Frames:</label>
            <input type="number" class="form-control" id="length" min="2">
        </div>
        <button class="btn btn-primary" onclick="calculateTableComponents()">Calculate</button>
        <div id="results" class="mt-4"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
