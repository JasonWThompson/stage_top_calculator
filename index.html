<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printed Table Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">3D Printed Table Components</h1>
        <div class="canvas-container mb-4">
            <i class="fas fa-minus-square left-btn" onclick="modifyTable(-1, 0)"></i>
            <i class="fas fa-minus-square top-btn" onclick="modifyTable(0, -1)"></i>
            <canvas id="table-layout" width="660" height="660"></canvas>
            <i class="fas fa-plus-square bottom-btn" onclick="modifyTable(0, 1)"></i>
            <i class="fas fa-plus-square right-btn" onclick="modifyTable(1, 0)"></i>
        </div>
        <div id="results"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
